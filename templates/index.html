<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Emails com IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Email Classifier</span>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Analisar Email</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Cole o conteúdo do seu email abaixo para classificá-lo e obter uma sugestão de resposta.</p>
                        
                        <form id="email-form">
                            <div class="mb-3">
                                <label for="email-text" class="form-label">Cole o texto do email aqui</label>
                                <textarea id="email-text" class="form-control" rows="8" placeholder="O texto do email..."></textarea>
                            </div>
                            <div class="text-center my-3 fw-bold">OU</div>
                            <div class="mb-3">
                                <label for="email-file" class="form-label">Envie um arquivo (.txt ou .pdf)</label>
                                <input class="form-control" type="file" id="email-file" accept=".txt,.pdf">
                                <small id="file-name-display" class="form-text text-muted mt-1"></small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Analisar Agora</button>
                        </form>
                    </div>
                </div>

                <div id="results-container" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Resultado da Análise</h5>
                            <div id="loading-spinner" class="spinner-border text-primary" role="status" style="display: none;">
                                <span class="visually-hidden">Analisando...</span>
                            </div>
                            <div id="result-content">
                                <p><strong>Categoria:</strong> <span id="email-category" class="badge"></span></p>
                                <p class="mb-1"><strong>Resposta Sugerida:</strong></p>
                                <p>
                                 <strong></strong> <span id="email-category" class="badge"></span>
                                 <small class="ms-2">(Confiança: <span id="confidence-score" class="fw-bold"></span>)</small>
                                </p>
                                <div id="suggested-reply" class="alert alert-secondary"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

        <footer>
            <p>&copy; 2023 Iuri Lima. Todos os direitos reservados.</p>
             <p>Contato: iurlime@gmail.com | <a href="https://www.linkedin.com/in/iuri-lima-0176072b7/" target="_blank">LinkedIn</a></p>
        </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
